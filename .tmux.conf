# make the escape-time in vim within tmux lower
set -sg escape-time 0
# mouse options:
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
# settings for tmux-powerline:
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(/home/doron/.tmux/powerline/powerline.sh left)"
set-option -g status-right "#(/home/doron/.tmux/powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour210,bg=colour235]â®€ #I:#W"
set-window-option -g window-status-format "#[fg=colour255,bg=colour235]  #I:#W"
set-option -g status-bg colour235
set-option -g status-style "bg=colour235"
# plugins:
# - better search experience:
run-shell ~/.tmux/search/plugin
# - add option to yank text into system clipboard
run-shell ~/.tmux/yank/plugin
# - add option to open urls
run-shell ~/.tmux/open-url/plugin
# - save and restore the tmux enviorment
run-shell ~/.tmux/resurrect/plugin
# - tmux+vim navigation plugin:
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -r C-h run "tmux select-pane -L"
bind -r C-j run "tmux select-pane -D"
bind -r C-k run "tmux select-pane -U"
bind -r C-l run "tmux select-pane -R"
bind -r C-\ run "tmux select-pane -l"
# key-bindings:
source ~/.tmux/key-bindings
